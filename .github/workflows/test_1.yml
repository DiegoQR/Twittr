name: Test composite action

on: [push]

jobs: # Trabajos que se ejecutarÃ¡n
  local-action:
    runs-on: ubuntu-latest
    
    steps:
      - name: ls
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" >> ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan 127.0.1.1 >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts