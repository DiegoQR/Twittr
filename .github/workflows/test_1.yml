name: Hola Mundo # Nombre del flujo de trabajo

on: [push] # Evento que activa el flujo de trabajo

jobs: # Trabajos que se ejecutarán
  hola: # Nombre del job
    runs-on: ubuntu-latest # Sistema operativo en el que se ejecutará el job

    steps: 
    - name: Hola Mundo 
      run: echo "Hola Mundo" 
    
    - name: touch file
      run: touch hola.txt 

    - name: set text 
      run: echo "Hola Mundo" >> hola.txt

    - name: Read file
      run: cat hola.txt 
  
  other: # Nombre del job
    runs-on: ubuntu-latest # Sistema operativo en el que se ejecutará el job

    steps: #Pasos que se ejecutarán
    - name: ls # Nombre del paso
      run: ls -al # Comando que se ejecutará