name: Hola Mundo # Nombre del flujo de trabajo

on:
	push:
    branches:
      - main # Evento que desencadenará el flujo de trabajo

jobs: # Trabajos que se ejecutarán
  hola: # Nombre del job
    runs-on: ubuntu-latest # Sistema operativo en el que se ejecutará el job

    steps: 
    - name: Hola Mundo 
      run: echo "Hola Mundo" 
    
    - name: touch file
      run: touch hola.txt 

    - name: set text 
      run: echo "Hola Mundo" >> hola.txt

    - name: Read file
      run: cat hola.txt 
  
  other: 
    runs-on: ubuntu-latest 
    needs: hola # Indica que este job necesita que el job hola se ej
    steps:
    - name: ls 
      run: ls -al 